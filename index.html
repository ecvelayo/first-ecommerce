      <div class="col-md d-lg-block d-none d-xl-none">
        <img src="./images/car.jpg" />
      </div>
      <div class="d-flex justify-content-center">
        <div id="display" class="redBorder m-3 container h-25"></div>
        <div class="container">
          <div class="row">
            <div class="col">
              <button class="btn btn-secondary number">1</button>
              <button class="btn btn-secondary number">2</button>
              <button class="btn btn-secondary number">3</button>
              <button class="btn btn-secondary number">4</button>

              <button class="btn btn-secondary number">0</button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button class="btn btn-warning operator">+</button>
              <button class="btn btn-warning operator">-</button>
              <button class="btn btn-warning operator">*</button>
              <button class="btn btn-warning operator">/</button>
              <button class="btn btn-primary" id="equalsign">=</button>
              <button class="btn btn-danger">C</button>
              <button class="btn btn-danger" id="erase" onclick="eraseLast()">
                <=
              </button>
            </div>
          </div>

      </div>
