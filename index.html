      <div class="w-50">
        <form onsubmit="checkSignupStatus(event)">
          <div id="username"></div>
          <input
            class="form-control"
            name="username"
            type="text"
            placeholder="Enter username"
          />
          <input
            class="form-control"
            name="age"
            type="number"
            placeholder="Enter age"
          />
          <input
            class="form-control"
            name="password"
            type="password"
            placeholder="Enter password"
          />
          <input
            class="form-control"
            name="password"
            type="password"
            placeholder="Verify password"
          />
          <label> Enter birthdate </label>
          <input class="form-control" name="birthdate" type="date" />
          <button class="btn btn-primary">Sign Up</button>
        </form>
